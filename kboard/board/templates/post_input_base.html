{% extends 'base.html' %}

{% block body %}
    {%if error_alert %}
    <script>
        alert('{{ error_alert }}');
    </script>
    {% endif %}

<div class="col-sm-12">
    <form method="post" action="{% block form_action_url %}{% endblock %}" enctype="multipart/form-data" novalidate>
    <h3>{% block header %}{% endblock %}</h3>

    <div class="panel panel-default">
        <div class="panel-body">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12">
                    {{ post_form.as_p | safe }}
                    {{ attachment_form.as_p }}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 col-sm-offset-8">
            <button type="submit" class="form-control btn btn-primary">{% block submit_button_name %}{% endblock %}</button>
        </div>
        <div class="col-sm-2">
            <button id="id_cancel_button" type="button" class="form-control btn btn-default redirection-button"
                path="{% block cancel_url %}{% endblock %}">취소</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
